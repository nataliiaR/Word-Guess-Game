<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Guess a country game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles.css">
        
    </head>
    <body>
        <div id="header"> 
            <header id="learnMore">
                 <h1 id="h1_header"> Guess a country</h1>
            </header>
        </div>
        <div class="container">
            <div class ="rules row">
                <div class = "col-12">
                    <h5> Game rules:</h5>
                    <p> Guess what country hides behind blurred letters. </p>
                    <p> Pressing a correct key will reveal the appropriate letter in the word. You will have word length + 5 attempts to guess it.</p>
                </div>
            </div>
            <div class="row"> 
                <div class="col-12 start_button">
                    <label id="start_game" onClick="startTheGame()">Start a game!</label> 
                </div>
            </div>
            <div class="row game_body">
                <div class="col-12">
                    <p id="info" style="display:none">  You have <span id="letters_left"> </span>more attempts to guess a letter to reveal the word</p>
                    <div id="word_holder"></div>
                    <div id="guessed_letters"></div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
